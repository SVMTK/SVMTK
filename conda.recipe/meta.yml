package:
  name: SVMTK
  version: 1.1.0

source:
  path: ..

build:
  number: 0
  script: python -m pip install . -vvv

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - pybind11 >=2.6.0

  run:
    - python


test:
  imports:
    - SVMTK
  source_files:
    - tests
  commands:
    - python tests/Domain_test.py
    - python tests/Surface_test.py
    - python tests/Slice_test.py
    - python tests/Utility_test.py
    - python tests/SubdomainMap_test.py

